<ion-view view-title="Send">
    <ion-content>
        <div style="display: flex; flex-direction: column;">
            <input type="text" ng-model="post_url" />
            <input type="submit" value="Send unsubmitted" />
            <input type="submit" value="Send all">
        </div>
        <div style="display: flex; flex-direction: column;">
            <ul>
                <li ng-repeat="entry in entries">{{ entry.url }}</li>
            </ul>
        </div>
    </ion-content>
</ion-view>
